<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Panetta">
    <meta name="description" content="">
    <link rel="icon" href="" type="">
    <!-- FONT -->
    <!-- STYLE BOOTSTRAP-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <!-- STYLE ICONE BOOTSTRAP-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    >
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Todolist</title>
</head>
<body>
    <div id="root">
        <header class="my-2">
            <figure class="w-25 mx-auto">
                <img src="img/logo.png" alt="Logo Boolean" class="img-fluid">
            </figure>
        </header>
        <main class="w-50 mx-auto">
            <div class="input-group mb-3">
                <input v-model.trim="newTask" type="text" class="form-control" placeholder="Aggiungi task" @keyup.enter="addTask">
                <button class="btn btn-success" @click="addTask">Aggiungi</button>
            </div>
            <ul class="list-group my-3">
                <li v-for="(task, i) in tasks" class="list-group-item d-flex justify-content-between">
                    <del v-if="task.done">{{ task.text }}</del>
                    <div v-else>{{ task.text }}</div>
                    <button class="btn-close" @click="removeTask(i)"></button>
                </li>
            </ul>
        </main>
    </div>
    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>
</html>
